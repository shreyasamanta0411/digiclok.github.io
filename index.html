<!DOCTYPE html>
<html>
<head>
	<title>digital clock</title>

	<style type="text/css">

		body
		{
			background:powderblue;
			background-size: cover;
    }
        p{
          text-align: left;
		  padding-bottom: 80px;
          font-size: 80px;
          font-family: sans-serif;
          color:black;
          text-decoration: underline;
        }
        h1{
		  font-size: 40px;
          text-align: left;
          padding-top: 70px;
          font-family: cursive;
        }
	</style>
</head>
<body>
	<h1> DIGITAL CLOCK </h1>

<p id="demo"> </p>
<script>
	function Clock()
	{
		var date= new Date();
		var hr= date.getHours();
		var min= date.getMinutes();
		var sec= date.getSeconds();
		var dur="AM"

		if(hr==0)
		{
			hr=0;
			dur="AM";
		}

		if(hr>12)
		{
			hr=hr-12;
			dur="PM";
		}

		if(hr==12)
		{
			dur="PM";
		}


        hr=(hr<10)? "0"+hr : hr;
        min=(min<10)? "0"+min :min;
        sec=(sec<10)? "0"+sec :sec;


	    var time=hr +":"+ min+":"+sec+" "+dur;
        document.getElementById("demo").innerHTML=time;

        setTimeout(Clock,1000);
  	}

	Clock();

</script>
</body>
</html>
